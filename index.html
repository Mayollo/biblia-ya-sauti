<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

</head>

<body>
  <div class="frame">

    <!-- TOP BAR -->
    <header class="topbar">
      <button id="menuBtn" class="icon">‚ò∞</button>
      <div class="title">BIBLIA YA SAUTI</div>
      <a href="settings.html" class="icon">‚öô</a>
    </header>

    <!-- TESTAMENT SWITCH -->
    <section class="testament-row">

      <button id="rightArrow" class="big-arrow">‚û°</button>
    </section>

    <!-- BOOK LIST -->
    <main id="bookList" class="book-list">

    <!-- FOOTER PLAYER -->

      <div id="nowTitle" class="now-title">Hakuna kinachochezwa</div>

      <div class="controls">

        <button id="prevBtn" class="ctrl">‚èÆ</button>
        <button id="playPauseBtn" class="ctrl play">‚èØ</button>
        <button id="nextBtn" class="ctrl">‚è≠</button>
        <button class="ctrl">üîÅ</button>
      </div>
    </footer>

  </div>

<script src="script.js" defer></script>
<script>
function applyTheme(){
    const bg = localStorage.getItem('bgColor');
    const text = localStorage.getItem('textColor');
    const mode = localStorage.getItem('themeMode');

    if(bg || text){
        document.body.classList.add("custom-theme");
        document.body.style.setProperty("--bg-color", bg || "#ffffff");
        document.body.style.setProperty("--text-color", text || "#000000");
    }
    if(mode === "dark"){
        document.body.style.background = "#222";
        document.body.style.color = "#fff";
    }
}
applyTheme();
</script>

</body>
</html>
