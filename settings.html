<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link rel="stylesheet" href="style.css?v=2">
<div class="settings-item">
  <a href="bookmarks.html">ðŸ“š Bookmarks</a>
</div>


</head>
<body>
<div class="frame">
  <header class="topbar">
    <button id="backBtn" class="icon">â¬…</button>
    <div class="title">SETTINGS</div>
    <div class="dummy"></div>
  </header>

  <main class="settings-container">
    <section class="settings-section">
      <h3>Theme</h3>
      <div class="setting-row">
        <label><input type="radio" name="themeMode" value="light"> Light</label>
        <label><input type="radio" name="themeMode" value="dark"> Dark</label>
        <label><input type="radio" name="themeMode" value="system"> System</label>
      </div>
    </section>

    <section class="settings-section">
      <h3>Colors (Advanced)</h3>
      <div class="setting-row" style="display:flex;gap:10px;flex-wrap:wrap;">
        <div>
          <label>Text color</label><br>
          <input id="textColorPicker" type="color" value="#000000">
        </div>
        <div>
          <label>Background</label><br>
          <input id="bgColorPicker" type="color" value="#ffffff">
        </div>
        <div>
          <label>Book name color</label><br>
          <input id="bookColorPicker" type="color" value="#000000">
        </div>
        <div>
          <label>Chapter number</label><br>
          <input id="chapterNumberPicker" type="color" value="#471B1B">
        </div>
        <div>
          <label>Verse text</label><br>
          <input id="verseColorPicker" type="color" value="#000000">
        </div>
      </div>
      <div style="margin-top:12px">
        <button id="saveColors" class="setting-btn">Hifadhi Mabadiliko</button>
      </div>
    </section>

    <section class="settings-section">
      <h3>Data</h3>
      <div style="display:flex;gap:8px;">
        <button id="exportBookmarks" class="setting-btn">Export Bookmarks</button>
        <button id="clearBookmarks" class="setting-btn">Clear Bookmarks</button>
      </div>
      <div style="margin-top:8px;">
        <button id="showHistory" class="setting-btn">Show History</button>
      </div>
    </section>

    <section class="settings-section">
      <h3>About</h3>
      <div style="font-size:14px;color:#333">Biblia ya Sauti â€” Cg Yollo</div>
    </section>
  </main>
</div>

<script src="settings.js"></script>
<script>
document.getElementById("backBtn").onclick = () => history.back();
</script>

</body>
</html>
